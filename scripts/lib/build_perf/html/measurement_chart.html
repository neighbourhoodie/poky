<script type="module">
  // Get data
  const rawData = [
    {% for sample in measurement.samples %}
      [{{ sample.commit_num }}, {{ sample.mean.gv_value() }}, {{ sample.start_time }}],
    {% endfor %}
  ];

  const convertToMinute = (time) => {
    return time[0]*60 + time[1] + time[2]/60 + time[3]/3600;
  }

  const data = rawData.map(([commit, value, time]) => {
    return [
      new Date(time * 1000).getTime(), // The Date object takes value in milliseconds rather than seconds. So to use a Unix timestamp we multiply it by 1000.
      Array.isArray(value) ? convertToMinute(value) : value // Assuming the array values are durations in the format [hours, minutes, seconds, milliseconds]
    ]
  });

  const option = {
    tooltip: {
      trigger: 'axis',
      position: function (pt) {
        return [pt[0], '10%'];
      },
      valueFormatter: (value) => value.toFixed(2)
    },
    xAxis: {
      type: 'time',
    },
    yAxis: {
      name: '{{ measurement.value_type.quantity }}' == 'time' ? 'Duration (minutes)' : 'Disk size (MB)',
      type: 'value',
      min: function(value) {
        return Math.round(value.min - 0.5);
      },
      max: function(value) {
        return Math.round(value.max + 0.5);
      }
    },
    dataZoom: [
      {
        type: 'inside',
        start: 0,
        end: 100
      },
      {
        start: 0,
        end: 100
      }
    ],
    series: [
      {
        name: '{{ measurement.value_type.quantity }}',
        type: 'line',
        smooth: true,
        symbol: 'none',
        data: data
      }
    ]
  };

  const chart_div = document.getElementById('{{ chart_elem_id }}');
  const myChart = echarts.init(chart_div, null, {
    height: 320
  });
  // Change the chart size with browser resize
  window.addEventListener('resize', function() {
    myChart.resize();
  });
  myChart.setOption(option);
</script>
